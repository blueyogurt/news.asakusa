<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;東京の一大観光スポット「浅草」&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/928/092dbe012ad60d415013df6aae8bcfe0b5e28887.jpg?1466229821" sn-width="640" sn-height="427"&gt;&lt;small&gt;出典: &lt;a href="http://taitonavi.jp/enjoy_detail.html?no=37"&gt;taitonavi.jp&lt;/a&gt;&lt;/small&gt;&lt;p&gt;外国人にも人気の東京の定番スポット浅草。一度は訪れたことがあるかもしれませんが、グルメに着目してみるとまた違った東京下町の良さが実感できるかもしれませんよ。そんなあなたにぜひ訪れてほしい７店舗をご紹介します。&lt;/p&gt;&lt;h3&gt;＜うなぎ＞前川&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/930/5aa66062657984ccb3f031101b2e466a3248d619.jpg?1466229997"&gt;&lt;small&gt;出典: &lt;a href="http://www.unagi-maekawa.com/shop/"&gt;www.unagi-maekawa.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;創業200年の老舗うなぎ専門店「前川」。隅田川に面した場所に位置しており、眺めの良さもポイントです。本店以外に新丸ビルと東京スカイツリーのソラマチ内にも店舗を構えています。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/476/f9a657b6b4fd73b2438dc3d1f50d437bcd45505a.jpg?1466314884"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r648562948254"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;本店2Fのお座敷からは、隅田川越しに東京スカイツリーやアサヒビール本社ビルなど、浅草の名物風景が一望できます。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/931/4a52cd7b14056b7293dc820706b3924d2ff6a4c1.jpg?1466230059"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/jessicacccccc"&gt;www.instagram.com&lt;/a&gt;(@jessicacccccc)&lt;/small&gt;&lt;small&gt;長い間江戸っ子に親しまれてきた、ふっくらとした鰻をいただけます。天然うなぎが味わえるのは5月上旬から11月下旬とのことですが、養殖のうなぎ「坂東太郎」は天然うなぎにも劣らない美味しさ。贅沢したいときにぜひ訪れてみてくださいね。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.unagi-maekawa.com/"&gt;鰻 駒形 前川｜創業200年老舗うなぎ料理専門店&lt;/a&gt; &lt;br&gt; &lt;small&gt;駒形のうなぎ料理専門店「前川」。粋な江戸情緒あふれる落ち着いた雰囲気の中で、「前川」の逸品をこころゆくまでご賞味ください。&lt;/small&gt;&lt;/blockquote&gt;詳細はこちら。&lt;h3&gt;＜どじょう料理＞　駒形どぜう　浅草本店&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/932/dbff9079ce2b1a18d5d7fc298bc2940f05aefba1.jpg?1466230218"&gt;&lt;small&gt;出典: &lt;a href="http://www.dozeu.com/asakusa/"&gt;www.dozeu.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;隅田川にほど近い位置にあるどじょう料理の老舗、1801年創業の「駒形どぜう」。このお店で頂ける中でも「どぜうなべ」はどじょう一匹まるごとの栄養を摂れることから江戸時代から長年庶民の味として親しまれてきたそうです。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/485/0bb532f8ed4ff9ff2b055453267f16877b5a3ec0.jpg?1466315418"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r4164123515234"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;江戸時代のスタイルをそのまま残している1Fの入れ込み座敷。中央の木板は、どぜう鍋を食べるのにちょうど良い高さになっているそう。地階と2Fフロアはテーブル席になっています。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/489/6cca69a4c00237ac01191e65b96ac975272cd037.jpg?1466315765"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r5743012786066"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;見た目にもインパクトのある、名物の「どぜうなべ」。江戸時代から続く調理法と、風情のある炭火でいただきます。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/933/4a9a11e9b84d44dcda1e2e6d6ec19d930dc4ba84.jpg?1466230297"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/aki_s_o"&gt;www.instagram.com&lt;/a&gt;(@aki_s_o)&lt;/small&gt;&lt;small&gt;どぜうなべの他にも玉子とじの柳川なべや、どじょうの唐揚げや蒲焼などどじょう料理のレパートリーも様々。普段味わうことがないあなたもこの機会にぜひどじょう料理を味わってみてくださいね。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.dozeu.com/asakusa/"&gt;浅草本店｜駒形どぜう&lt;/a&gt; &lt;br&gt; &lt;small&gt;1801年創業、江戸・東京・浅草に200年続くどじょう料理店。浅草名物「どぜう鍋」を江戸建築でお召し上がり下さい。&lt;/small&gt;&lt;/blockquote&gt;詳細はこちら。&lt;h3&gt;＜牛鍋＞　米久本店&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/935/fb134461fa5301e28435f44fb8643ef4ef3d2777.jpg?1466230417"&gt;&lt;small&gt;出典: &lt;a href="http://r.gnavi.co.jp/sp/kanji/article/011587/"&gt;r.gnavi.co.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;花やしき近くの商店街にあるこちらは1886年創業の牛鍋のお店、「米久本店」。提灯の下がったパースや建具など、お店の佇まいも風情を感じますね。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/494/962af9e5b11cd164de37728fe0fb21351e28b08d.jpg?1466316255"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r0320134904748"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;そこここに懐かしさを感じるような店内。ほっと落ち着けるような空間です。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/941/d7892510df01adb65f7c015070b8c699ac0e31f9.jpg?1466230670"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/jasonc1126"&gt;www.instagram.com&lt;/a&gt;(@jasonc1126)&lt;/small&gt;&lt;small&gt;牛鍋オンリーのシンプルなメニューなのですが、見ているだけでもお腹が満たされそうなおいしい牛肉を頂けます。上質なお肉を頂けるにはリーズナブルなのでぜひ頂いてみてくださいね。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://tabelog.com/tokyo/A1311/A131102/13003667/"&gt;米久本店 （よねきゅうほんてん） - 浅草/すき焼き [食べログ]&lt;/a&gt; &lt;br&gt; &lt;small&gt;米久本店/よねきゅうほんてん (浅草/すき焼き)の店舗情報は食べログでチェック！口コミや評価、写真など、ユーザーによるリアルな情報が満載です！地図や料理メニューなどの詳細情報も充実。&lt;/small&gt;&lt;/blockquote&gt;詳細はこちら。&lt;h3&gt;＜天ぷら＞　三定&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/948/316e1add3f59a43a051f91758ba1779db5981bcd.jpg?1466230865"&gt;&lt;small&gt;出典: &lt;a href="http://sophiachu22.pixnet.net/blog/post/4219051-2012%E6%BC%AB%E6%AD%A5%E6%9D%B1%E4%BA%AC-(11)%E3%80%90%E6%B7%BA%E8%8D%89%E3%80%91%E4%B8%89%E5%AE%9A%E5%A4%A9%E5%A9%A6%E7%BE%85"&gt;sophiachu22.pixnet.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;こちらのお店は雷門の右隣にある天ぷらの老舗、三定（さんさだ）。入口の右手ではお土産用の天ぷらも購入できます。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/501/7202dcac100066ecf56ce43937abf4fc86dbbf1e.jpg?1466316699"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r935412558660"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;本館は気軽に入れるテーブル席、2Fにはお座敷席もあります。他に、団体向けの大広間がある新館や、目の前で天ぷらを揚げるところが見られるカウンター席のある別館があります。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/950/4d68667f754a6e34f7a9579bc205b9d27981c40b.jpg?1466230926"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/hsuann54"&gt;www.instagram.com&lt;/a&gt;(@hsuann54)&lt;/small&gt;&lt;small&gt;こちらでいただけるのは、ごま油で揚げた天ぷらを大根おろしと特製の天つゆに付けていただく江戸前天ぷら。江戸時代から続く天ぷら文化の昔ながらの味をぜひ味わってみてください。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.tempura-sansada.co.jp/index.html"&gt;TOP｜浅草雷門となり天ぷら 三定&lt;/a&gt; &lt;br&gt; &lt;small&gt;日本最古の天ぷら老舗、浅草雷門となり、三定（さんさだ）は、胡麻油で揚げた江戸前の天ぷら、かき揚げが名物です。浅草観光、スカイツリー見学の際は、ぜひお食事にお立ち寄りください。&lt;/small&gt;&lt;/blockquote&gt;詳細はこちら。&lt;h3&gt;＜洋食＞　ヨシカミ&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/958/5c1bccd0aad93862f15af3e133a3377db19e5090.jpg?1466231330"&gt;&lt;small&gt;出典: &lt;a href="http://itot.jp/13106/32"&gt;itot.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;浅草寺に向かって左側のあたりに位置する洋食屋、ヨシカミ。昭和26年から続く老舗で、『旨すぎて申し訳ないス！』のキャッチフレーズが目印です。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/506/0487c2c3c352c3c509a4e6ba4adb780475b9850b.jpg?1466316947"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r0138410014789"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;店内も、昔ながらの洋食屋さんのイメージそのまま。古き良き昭和の時代へタイムスリップしたかたのような心地に。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/956/49276bc8151d9567bf4734446a90604d7a38f777.jpg?1466231257"&gt;&lt;small&gt;出典: &lt;a href="http://getnews.jp/archives/706027"&gt;getnews.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ステーキやオムライスなどレパートリーがたくさんあるのでお好みの洋食を頂くのも良しですが、中でもおすすめはビーフシチュー。3～4時間デミグラスソースで煮込んだごろごろ大きい具材のビーフシチューをいただけます。昔ながらの洋食をぜひ味わってみてくださいね。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.yoshikami.co.jp/"&gt;浅草　洋食　ビーフシチュー　ヨシカミ&lt;/a&gt; &lt;br&gt; &lt;small&gt;浅草,洋食,ビーフシチュー,ヨシカミ,カツサンド,ステーキ&lt;/small&gt;&lt;/blockquote&gt;詳細はこちら。&lt;h3&gt;＜もんじゃ＞　つくし&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/511/0d73cb16813f51d913c8e5ef18cdbb6ccd7ad10a.jpg?1466317441"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r1109611272409"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;創業42年の浅草もんじゃ、お好み焼きの老舗、つくし。浅草寺向かって左側のあたりに位置している、へらの看板が目印です。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/967/db5c2e02326a0cd24f6e34272beb046a6193ab11.jpg?1466231791"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/tamuuu_u"&gt;www.instagram.com&lt;/a&gt;(@tamuuu_u)&lt;/small&gt;&lt;small&gt;こちらのお店ではもんじゃと一緒にお好み焼きやとん平焼きもいただきたいメニュー。平日にはランチタイムの食べ放題もあるそうなので、ぜひお腹いっぱい東京名物のもんじゃを頂いてみてください。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://monja-tsukushi.com/index_pc.htm"&gt;★お好み焼き・もんじゃ焼き「つくし」&lt;/a&gt; &lt;br&gt; &lt;small&gt;お好み焼き・もんじゃ焼き『つくし』は浅草で美味しいと評判のお店です！&lt;/small&gt;&lt;/blockquote&gt;詳細はこちら。&lt;h3&gt;＜バー＞　神谷バー&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/976/a8dab8583fca62d6f32c3a7246f9e8d69ff529db.jpg?1466232125"&gt;&lt;small&gt;出典: &lt;a href="http://style.nikkei.com/article/DGXNASFB2500G_V21C13A2000000"&gt;style.nikkei.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;浅草駅の目印ともなっている、神谷バー。創業明治13年のこちら、登録有形文化財に登録されているレトロな建物が目を引きます。&lt;/small&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/708/981/675f860989d63094133d5c8a1c98a4116236e96c.jpg?1466232608"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/mra0722"&gt;www.instagram.com&lt;/a&gt;(@mra0722)&lt;/small&gt;&lt;small&gt;名物はデンキブランというブランデーベースのカクテル。定番メニューの煮込や串カツなどお酒のつまみにいただきたいお料理がおすすめです。下町情緒漂うレトロな空間でいただく昔ながらの変わらぬ味をぜひ体験してみてください。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.kamiya-bar.com/"&gt;神谷バー&lt;/a&gt; &lt;br&gt; &lt;small&gt;創業明治13年、ずっと浅草で。神谷バーのホームページです。名物のデンキブラン、お品書き等をご紹介します。&lt;/small&gt;&lt;/blockquote&gt;詳細はこちら。&lt;h3&gt;いかがでしたか？&lt;/h3&gt;&lt;img src="http://news.asakusa.yogurt.blue/system/press_images/000/709/518/23951d60a7e6abd888dc222facc5a2547ce94b57.jpg?1466318047"&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/2110887/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;訪れてみたいお店はみつかりましたか？観光スポットだけではなく浅草に立ち寄ることがあったら、ぜひ下町グルメを味わってみてくださいね。&lt;/p&gt;&lt;/section&gt;</script></section>
