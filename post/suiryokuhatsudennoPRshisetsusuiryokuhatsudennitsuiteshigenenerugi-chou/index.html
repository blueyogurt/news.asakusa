    <html xmlns="http://www.w3.org/1999/xhtml"><head><title>水力発電のPR施設｜水力発電について｜資源エネルギー庁</title><link rel="shortcut icon" href="http://news.asakusa.yogurt.blue/common/img/favicon.ico" type="image/png" /><link rel="stylesheet" href="http://news.asakusa.yogurt.blue/common/css/format.css" type="text/css" media="screen,print" /><link rel="stylesheet" href="http://news.asakusa.yogurt.blue/common/css/common.css" type="text/css" media="screen,print" /><link rel="stylesheet" href="http://news.asakusa.yogurt.blue/common/css/module.css" type="text/css" media="screen,print" /><link rel="stylesheet" href="http://news.asakusa.yogurt.blue/category/electricity_and_gas/electric/hydroelectric/css/common.css" type="text/css" media="screen,print" /><script type="text/javascript" src="http://news.asakusa.yogurt.blue/common/js/jquery.js">&lt;script type="text/javascript" src="http://news.asakusa.yogurt.blue/common/js/common.js" /&gt;&lt;script type="text/javascript" src="http://news.asakusa.yogurt.blue/common/js/breadcrumb.js" /&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;script type="text/javascript" src="http://news.asakusa.yogurt.blue/common/js/googleSearch.js"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="mailto:enechohp@meti.go.jp"&gt;ご意見・ご要望&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="#main"&gt;コンテンツ本文へ&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;ul&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h1&gt;水力発電について&lt;/h1&gt;&lt;h2&gt;人と環境に優しい水力&lt;/h2&gt;&lt;h3&gt;水力発電のPR施設&lt;/h3&gt;&lt;h3&gt;東北&lt;/h3&gt;&lt;h4&gt;宮城県&lt;/h4&gt;&lt;h5&gt;仙台市：三居沢電気百年館&lt;/h5&gt;&lt;table summary="三居沢電気百年館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            三居沢電気百年館            &lt;br&gt;            ＜東北電力（株）＞           &lt;/td&gt;&lt;td&gt;            宮城県仙台市青葉区荒巻字三居沢16            &lt;br&gt;            電話：022‐261‐5935            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR仙台駅より車で15分、市営バス三居沢交通公園前下車徒歩1分            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            三居沢発電所            &lt;br&gt;            （流れ込み式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="三居沢電気百年館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            「三居沢電気百年館」は東北の電気誕生から百年目を記念して建てられた展示館です。電気の歴史を始め、初めて電気を作った同型の発電機（出力5kWの直流発電機）などがあります。また、展示館からは現在もなお稼動する日本最古の水力発電所が見ることができます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            青葉城跡、端凰殿、仙台七夕など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：30～PM4：30            &lt;br&gt;            体館日：毎週月曜日・年末年始            &lt;br&gt;            （月曜が祝祭日の場合は翌日）            &lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;福島県&lt;/h4&gt;&lt;h5&gt;耶麻郡：秋元自動制御所PRホール&lt;/h5&gt;&lt;table summary="秋元自動制御所PRホール"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            秋元自動制御所            &lt;br&gt;            PRホール            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            福島県耶麻郡猪苗代町大字若宮字堰北甲290            &lt;br&gt;            電話：0242‐64‐2584            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR磐越西線猪苗代駅より会津バス三ツ谷下車、徒歩10分車では猪苗代磐梯高原ICより国道115号線利用            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            秋元発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="秋元自動制御所PRホール"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            会津磐梯山の噴火によりできた裏磐梯三湖の水を利用して発電している長瀬川3発電所のひとつが秋元発電所です。発電所内のPRホールには、水力発電のしくみを模型やパネルにより紹介しています。また、特別高圧115kV長距離送電発祥の地となった猪苗代第一発電所の水車、発電機が展示されています。            &lt;br&gt;            ＜観光地＞            &lt;br&gt;            猪苗代湖、野口記念館、吾妻連峰、磐梯高原、五色沼、会津鶴ケ城など。            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            休館日：土・日・祝日・年末年始            &lt;br&gt;            発電所見学は事前に電話予約が必要です。            &lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;南会津郡：只見展示館&lt;/h5&gt;&lt;table summary="只見展示館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            只見展示館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            福島県南会津郡只見町只見字大赤沢山            &lt;br&gt;            電話：0241‐82‐3150            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR只見線只見駅下車車で5分、車では会津若松市内より国道49号線経由国道252号線利用            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            只見発電所            &lt;br&gt;            （調整池式発電所）            &lt;br&gt;&lt;br&gt;            田子倉発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="只見展示館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            世界最大級を誇るバルブ水車発電機を有する只見発電所に隣接する展示館は、「水」をテーマとして、模型や映像で水のエネルギーや電気、只見の四季や暮らしなどについて紹介しています。また、屋外からは我が国最大規模の田子倉ダムを望むこともできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            旧五十嵐家（重文）、河井記念館、叶津番書跡、浅草岳ヘリスキーなど            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM5：00            &lt;br&gt;            休館日：毎週月曜日            &lt;br&gt;            12月～3月の冬期間閉館           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;南会津郡：下郷展示館&lt;/h5&gt;&lt;table summary="下郷展示館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            下郷展示館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            福島県南会津郡下郷町大字小沼崎            &lt;br&gt;            電話：0241‐68‐2221            &lt;br&gt;            ＜交通＞            &lt;br&gt;            会津鉄道大川ダム公園駅下車。車では会津若松市内より国道121号線利用            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            下郷発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="下郷展示館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            下郷発電所の完成を記念して開設した展示館では、発電所建設の様子や揚水発電所の構造としくみ、役割などを模型、パネルや映像などで紹介しています。また、我が国で初めて水圧管路の斜坑掘削に用いたTBM（トンネルボーリングマシン）の模型も展示してあります。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            大内宿、湯野上温泉、塔のへつり、中山風穴特殊植物群など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：30            &lt;br&gt;            休館日：毎週月曜日・12月～3月(冬季閉館）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h3&gt;関東&lt;/h3&gt;&lt;h4&gt;栃木県&lt;/h4&gt;&lt;h5&gt;那須郡：TEPCO塩原ランド&lt;/h5&gt;&lt;table summary="TEPCO塩原ランド"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            TEPCO            &lt;br&gt;            塩原ランド            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            栃木県那須郡塩原町大字関谷448‐4            &lt;br&gt;            電話：0287‐35‐4390            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR西那須野・那須塩原駅より塩原温泉行きをバス関谷上宿下車徒歩5分、車では東北自動車道塩原ICよリ国道400号線利用            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            塩原発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="TEPCO塩原ランド"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            展示館は「水と電気のからくり館」をテーマに、塩原発電所とダムや揚水発電のしくみを大ジオラマやマルチスクリーン映像などでわかりやすく紹介しています。また、予約により塩原発電所やダムの見学もできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            塩原温泉郷、塩原町からくり時計、塩原町郷土資料館など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：30～PM4：30            &lt;br&gt;            休館日：毎週月曜日（祝日の場合は翌日）・年末年始            &lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;塩谷郡：TEPCO鬼怒川ランド&lt;/h5&gt;&lt;table summary="TEPCO鬼怒川ランド"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            TEPCO            &lt;br&gt;            鬼怒川ランド            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            栃木県塩谷郡藤原町大学滝260            &lt;br&gt;            電話：0288‐76‐2151?            &lt;br&gt;            ＜交通＞            &lt;br&gt;            東武鬼怒川温泉駅より徒歩15分            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            鬼怒川発電所            &lt;br&gt;            （調整池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="TEPCO鬼怒川ランド"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            水力発電のしくみを精巧な模型やパネル・映像などによりわかりやすく紹介しています。鬼怒川の自然や水資源の有効利用についても見ることができます。楽しみながら電気について学べる「水と電気の科学館」です。また、予約により今市発電所の見学もできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            鬼怒川温泉、日光東照宮、中禅寺湖・華厳の滝など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：30            &lt;br&gt;            体館日：毎週水曜日（祝日の場合は翌日）・年末年始            &lt;br&gt;            発電所見学の予約は10名以上でお願いします。           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;黒磯市：沼原展示館&lt;/h5&gt;&lt;table summary="沼原展示館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            沼原展示館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            栃木県黒磯市板室            &lt;br&gt;            電話：0287‐69‐0505            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR黒磯駅からバス利用で幸の湯下車。展示館まで約12km            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            沼原発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="沼原展示館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            那須高原に我が国で超高落差揚水式発電所の先駈けとして建設された沼原発電所。ここに隣接した展示館「森の発電おはなし館」では、揚水発電劇場で揚水発電のしくみや役割などについて紹介しています。また、レストゾーンではバードウオッチングも楽しめます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            沼原湿原、板室温泉、茶臼岳、那須高原など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM10：00～PM4：00            &lt;br&gt;            休館日：11月中旬～4月中旬            &lt;br&gt;            （冬期間閉館）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;群馬県&lt;/h4&gt;&lt;h5&gt;利根郡：TEPCO電源PR館 須田貝&lt;/h5&gt;&lt;table summary="TEPCO電源PR館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            TEPCO            &lt;br&gt;            電源PR館            &lt;br&gt;            須田貝            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            群馬県利根郡水上町大字藤原6152            &lt;br&gt;            電話：0278‐75‐2361            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR水上・上毛高原駅より湯ノ小屋行きバス須田貝発電所入口下車徒歩10分、車は県道（水上-片品線）利用            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            須田貝発電所            &lt;br&gt;            （調整池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="TEPCO電源PR館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            須田貝ダム建設の立体模型や電力の安定供給のしくみをわかりやすく説明する"からくり劇場"などがあります。展示館の屋外には鉄管弁の実物が展示されています。また、希望者には我が国初の本格的な地下式発電所の見学もできます。（1日に6回、時間を定めて行っています。）            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            水上温泉、スキー場、奥利根の高山植物群など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：            &lt;br&gt;            4月～11月AM9：30～PM4：00            &lt;br&gt;            12月～3月AM9：30～PM3：30            &lt;br&gt;            休館日：年末年始・1月～2月の            &lt;br&gt;            土・日・祝日（他の月は無休）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;利根郡：TEPCO電源PR館 奥利根&lt;/h5&gt;&lt;table summary="TEPCO電源PR館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            TEPCO            &lt;br&gt;            電源PR館            &lt;br&gt;            奥利根            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            群馬県利根郡水上町大字川上54-8            &lt;br&gt;            電話：0278‐72‐2761            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR水上駅より関越バスで10分            &lt;br&gt;            車では関越自動車道水上ICより5分            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            玉原発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="TEPCO電源PR館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            我が国最大級の出力である玉原揚水発電所の建設に伴い、発電所の概念、しくみ、揚水発電の必要性をPRする目的で開設された展示場です。予約により玉原発電所の見学もできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            水上温泉、谷川岳、尾瀬など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM5：00            &lt;br&gt;            休館日：毎月第3火曜日（祝日の場合は翌日）・年末年始            &lt;br&gt;            発電所見学の予約は10名以上でお願いします。           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;北群馬郡：吉岡自然エネルギーパーク&lt;/h5&gt;&lt;table summary="吉岡自然エネルギーパーク"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            吉岡自然エネルギーパーク            &lt;br&gt;            ＜群馬県企業局＞           &lt;/td&gt;&lt;td&gt;            群馬県北群馬郡吉岡町大字漆原            &lt;br&gt;            電話：027-226-3982（群馬県企業局発電課）            &lt;br&gt;            ＜交通＞            &lt;br&gt;            関越自動車道渋川・伊香保ICより車で約10分            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            天狗岩発電所（水力）            &lt;br&gt;            吉岡風力発電所（風力）            &lt;br&gt;            リバートピア吉岡（太陽光）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="吉岡自然エネルギーパーク"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            水力、風力、太陽光エネルギー利用の「発電施設」、地熱エネルギー利用の「温泉施設」が集まった公園です。園内にエコエネルギー表示盤があり、風力、太陽光、水力発電の発電出力を常時表示しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            伊香保、榛名山など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;-----&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたって、説明が必要な場合は上記問い合わせ先へ直接ご確認ください。&lt;/p&gt;&lt;h4&gt;神奈川県&lt;/h4&gt;&lt;h5&gt;足柄上郡：酒匂川PR館&lt;/h5&gt;&lt;table summary="酒匂川PR館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            酒匂川PR館            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            神奈川県足柄上郡山北町川西            &lt;br&gt;            電話：0465‐83‐0102（松田工務所）?            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR谷我駅より徒歩17分           &lt;/td&gt;&lt;td&gt;            峰発電所            &lt;br&gt;            （流れ込み式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="酒匂川PR館"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            富士山麓を源とする酒匂川流域の水力開発は、明治29年に興した紡績事業の動力源として建設されました。昭和57年に開館した酒匂川PR館では、水力発電のしくみを模型やパネルによりわかりやすく紹介しています。また、かつてこの水系で使用していた水車が展示されています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            丹沢湖、富士霊園、丹沢山系など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM8：40～PM5：20            &lt;br&gt;            休館日：土・日・祝日・年末年始            &lt;br&gt;            見学は事前に申し込みが必要です。           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h3&gt;北陸・中部&lt;/h3&gt;&lt;h4&gt;新潟県&lt;/h4&gt;&lt;h5&gt;南魚沼郡：OKKY（オッキー）&lt;/h5&gt;&lt;table summary="OKKY"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            OKKY（オッキー）            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            新潟県南魚沼郡湯沢町大字三国字土場山            &lt;br&gt;            電話：0257‐89‐2728            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR越後湯沢駅より浅貝行きバス利用、田代スキー場下車、徒歩12分、車では関越自動車道湯沢ICより国道17号線利用           &lt;/td&gt;&lt;td&gt;            奥清津発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="OKKY"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            小説「雪国」の舞台、湯沢町に我が国初の全開放型発電所「OKKY」が誕生しました。ここでは、本物の発電設備が全て見ることができる体験型施設です。発電機、水車軸が回る様子、水圧管路、高さ90mのダムなど迫力満点の「電力のミュージアム」です。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            宿場の湯、苗場山、歴史民族資料館、脇本陣池田屋など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM10：00～PM5：00            &lt;br&gt;            体館日：毎週月曜日（祝日の場合は翌日）但し屋外施設はオープン12～3月（冬期間閉館）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;北魚沼郡：奥只見電力館&lt;/h5&gt;&lt;table summary="奥只見電力館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            奥只見電力館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            新潟県北魚沼郡湯之谷村大字芋川字大鳥            &lt;br&gt;            電話：02579‐5‐2059            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で関越道小出ICより国道352号線経由、奥只見シルバーライン利用           &lt;/td&gt;&lt;td&gt;            奥只見発電所            &lt;br&gt;            （貯水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="奥只見電力館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            尾瀬に源を発する只見川、その最上流部にある我が国最大の貯水池を持つ奥只見ダムを望む湖岸にある展示館は、大型模型や映像などにより発電のしくみやエネルギーについて紹介しています。また、体憩室からは奥只見湖（銀山湖）の景観が望めます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            尾瀬、銀山平キャンプ場、春スキーなど            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：30～PM4：30            &lt;br&gt;            体館日：毎週月曜日            &lt;br&gt;            11月中旬～5月中旬（冬期間閉館）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;長野県&lt;/h4&gt;&lt;h5&gt;大町市：高瀬川テプコ館&lt;/h5&gt;&lt;table summary="高瀬川テプコ館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            高瀬川テプコ館            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            長野県大町市大字平1904‐5            &lt;br&gt;            電話：0261‐23‐2152            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR信濃大町駅より車で10分           &lt;/td&gt;&lt;td&gt;            新高瀬川発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="高瀬川テプコ館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            雄大な北アルプスを望む高瀬渓谷の入口にある展示館では、水と電気の関わりや水力発電のしくみを巨大ジオラマや模型で紹介しています。特に3Dシアターは展示館の目玉企画です。また、予約により高瀬ダム（ロックフィルダム）や新高瀬発電所の見学もできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            北アルプス、立山・黒部、各種博物館など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：30            &lt;br&gt;            体館日：12月～4月の毎週月曜日・年末年始            &lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;南安曇郡：梓川テプコ館&lt;/h5&gt;&lt;table summary="梓川テプコ館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            梓川テプコ館            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            長野県南安曇郡奈川村4442            &lt;br&gt;            電話：0263‐94‐2324            &lt;br&gt;            ＜交通＞            &lt;br&gt;            松本電鉄新島々駅よリバス奈川渡ダム下車、 車では国道152線（野麦街道）利用           &lt;/td&gt;&lt;td&gt;            安曇発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="梓川テプコ館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            電気のしくみを模型や映像によりわかりやすく紹介しています。見て、触れて、遊びながら電気について学ぶことができます。特に真下から見上げる奈川渡アーチダム（高さ155m）は迫力満点です。また、展望ルームからの雄大な眺めも最高です。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            上高地、乗鞍高原、北アルプスなど            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：30～PM4：30            &lt;br&gt;            体館日：12月～4月の毎週月曜日            &lt;br&gt;            年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;木曽郡：木曽川電力資料館&lt;/h5&gt;&lt;table summary="木曽川電力資料館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            木曽川電力資料館            &lt;br&gt;            ＜関西電力（株）＞           &lt;/td&gt;&lt;td&gt;            長野県木曽郡大桑村須原殿            &lt;br&gt;            電話：0264‐52‐4681（木曽電力所）            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR中央西線須原駅下車徒歩7分、車では国道19号線利用           &lt;/td&gt;&lt;td&gt;            須原発電所            &lt;br&gt;            （調整池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="木曽川電力資料館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            木曽川は我が国の水力発電開発の輝かしい歴史を象徴する河川です。この歴史を記念して建設された資料館では、木曽川水力開発に心血を注いだ福沢桃介の碑文をはじめ、古文書類、古い時代に実際に使われていた水車など多くの発電機器が展示してあります。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            寝覚の床、大桑村歴史民族資料館、福沢桃介記念館、妻籠宿、島崎藤村記念館            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：00            &lt;br&gt;            体館日：土・日・祝日・年末年始            &lt;br&gt;            見学は事前に申し込みが必要です。           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;山梨県&lt;/h4&gt;&lt;h5&gt;大月市：葛野川PRプラザ&lt;/h5&gt;&lt;table summary="葛野川PRプラザ"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            葛野川PRプラザ            &lt;br&gt;            ＜東京電力（株）＞           &lt;/td&gt;&lt;td&gt;            山梨県大月市賑岡町強瀬1101-2            &lt;br&gt;            電話：0554-90-8600            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR大月駅より車で10分            &lt;br&gt;            中央自動車道大月ICより車で15分            &lt;br&gt;            中央自動車道上野原ICより車で20分           &lt;/td&gt;&lt;td&gt;            葛野川発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="葛野川PRプラザ"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            電気や発電所の歴史をクイズやディスプレイ方式でご紹介しています。自然に調和するクリーンなエネルギー資源である水力はもちろん、火力、原子力の役割までたのしく学べる空間です。また、予約により葛野川発電所の見学も出来ます。            &lt;br&gt;            ＜観光等＞?            &lt;br&gt;            大月市郷土資料館、岩殿山ふれあいの館、上野原美術館、ぶどうの国文化館など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9:00～PM4:00            &lt;br&gt;            休館日：毎週月曜日（祝日の場合は翌日）・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;静岡県&lt;/h4&gt;&lt;h5&gt;静岡市：井川展示館&lt;/h5&gt;&lt;table summary="井川展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            井川展示館            &lt;br&gt;            ＜中部電力（株）＞           &lt;/td&gt;&lt;td&gt;            静岡県静岡市井川字西山沢1956-1            &lt;br&gt;            電話：054‐260‐2307            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR金谷駅より大井川鉄道井川駅下車徒歩5分            &lt;br&gt;            車では静岡より国道362号線千頭より県道南アルプス公園線利用           &lt;/td&gt;&lt;td&gt;            井川発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="井川展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            南アルプスに源を発する大井川は、その豊かな水を利用して、およそ60万kWの発電を行っています。展示館では、水力発電のしくみや自然と電気の関係をわかりやすく紹介しています。また、我が国初の中空重力式ダムの内部を見られる特殊望遠鏡などがあります。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            寸又峡、赤石温泉、井川県民の森、南アルプスなど            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：00            &lt;br&gt;            体館日：毎週金曜日・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;磐田郡：佐久間電力館&lt;/h5&gt;&lt;table summary="佐久間電力館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            佐久間電力館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            静岡県磐田郡佐久間町佐久間2252            &lt;br&gt;            電話：0539‐65‐1350            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR飯田線中部天竜駅下車、車で10分、車では浜松市内から国道152号線経由国道473号線利用           &lt;/td&gt;&lt;td&gt;            佐久間発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="佐久間電力館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            「暴れ天竜」の異名をとる天竜川に建設された、我が国の水力発電所で一番電気を生み出している佐久間ダム・発電所。そこに付属する展示館は、電気エネルギーについて映像やコンピュータゲームなどを通して楽しく学ぶことができる「電気とダムの科学館」です。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            佐久間レールパーク、さくま郷土遺産保存館、民族文化伝承館など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：30～PM4：30            &lt;br&gt;            休館日：毎週月曜日・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;岐阜県&lt;/h4&gt;&lt;h5&gt;大野郡：御母衣発電所電力館&lt;/h5&gt;&lt;table summary="御母衣発電所電力館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            御母衣発電所            &lt;br&gt;            電力館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            岐阜県大野郡白川村牧            &lt;br&gt;            御母衣電力所?            &lt;br&gt;            電話：05769‐5‐2311            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で北陸道砺波ICより国道156号線利用            &lt;br&gt;            東海北陸道郡上八幡ICより国道156号線利用           &lt;/td&gt;&lt;td&gt;            御母衣発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="御母衣発電所電力館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            大規模なロックフィルダム建設の先駆けとなった御母衣ダムは、当時世界最大級を誇っていました。展示コーナーには、ダム・発電機の模型や建設当時の記録写真パネル、でんぱつの全施設のパネルなどが展示してあります。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            白川郷合掌集落（世界文化遺産）、平瀬温泉、白水の滝、白川どぶろく祭など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM10：00～PM4：00            &lt;br&gt;            休館日：平日のみ開館           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;愛知県&lt;/h4&gt;&lt;h5&gt;北設楽郡：奥矢作揚水発電館&lt;/h5&gt;&lt;table summary="奥矢作揚水発電館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            奥矢作揚水発電館            &lt;br&gt;            ＜中部電力（株）＞           &lt;/td&gt;&lt;td&gt;            愛知県北設楽郡稲武町大字小田木字水別            &lt;br&gt;            電話：05368‐2‐3087            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で東名名古屋ICより猿投グリーンロード～国道153号線利用、中央道恵那ICより国道257号線～国道153号線利用           &lt;/td&gt;&lt;td&gt;            奥矢作第一発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="奥矢作揚水発電館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            水と緑に囲まれた奥矢作第一発電所の構内にある展示館は、「電気のおもしろランド」電気の可能性や水力発電のしくみを見て、触れて、楽しく学べる施設です。展示館のマスコット「コノハズク博士」の解説はとってもユニークです。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            旭高原、古橋懐古館、香嵐渓など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM10：00～PM4：00            &lt;br&gt;            体館日：毎週月曜日・毎週第3日曜日・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;富山県&lt;/h4&gt;&lt;h5&gt;上新川郡：有峰記念館&lt;/h5&gt;&lt;table summary="有峰記念館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            有峰記念館            &lt;br&gt;            ＜北陸電力（株）＞           &lt;/td&gt;&lt;td&gt;            富山県上新川郡大山町有峰村川谷割26‐35            &lt;br&gt;            電話：076-481-1552            &lt;br&gt;            ＜交通＞            &lt;br&gt;            富山地方鉄道有峰口下車、車で有峰林道利用           &lt;/td&gt;&lt;td&gt;            有峰第一発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="有峰記念館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            立山連邦を望む雄大な自然に囲まれた有峰ダムは、我が国有数の規模を誇っています。ダムに隣接する展示館には有峰ダムの工事記録のパネルや民族資料などがあります。また、有峰第一発電所は我が国最大の単機容量を誇るフランシス水車発電機を有しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            立山・黒部アルペンルート、称名滝、立山カルデラなど            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM8：00～PM5：00            &lt;br&gt;            休館日：11月5日～5月31日            &lt;br&gt;            （冬期間閉館）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;下新川郡：黒部川電気記念館&lt;/h5&gt;&lt;table summary="黒部川電気記念館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            黒部川電気記念館            &lt;br&gt;            ＜関西電力（株）＞           &lt;/td&gt;&lt;td&gt;            富山県下新川郡宇奈月町483‐1            &lt;br&gt;            電話：0765‐62‐1334            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR富山駅、魚津駅より富山地方鉄道宇奈月温泉駅下車徒歩3分           &lt;/td&gt;&lt;td&gt;            黒部川第四発電所            &lt;br&gt;            （貯水池式発電所）他           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="黒部川電気記念館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            人跡未踏の地「黒部峡谷」に、水力開発に心血を注いだ先人達の偉業を記念するために建設された展示館です。館内は「黒部の開発に携わった人々のために」をテーマに黒部の自然、自然と人間の闘い、水力発電所などを臨場感あふれる模型や映像で紹介しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            黒部渓谷、立山・黒部アルペンルート、黒部ダム（くろよん）、宇奈月温泉など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：            &lt;br&gt;            （夏期）AM7：30～PM6：00            &lt;br&gt;            （冬期）AM9：00～PM4：00            &lt;br&gt;            体館日：冬期間（12月1日～4月19日）の毎週火曜日           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;石川県&lt;/h4&gt;&lt;h5&gt;石川郡：手取川ダム展示館&lt;/h5&gt;&lt;table summary="手取川ダム展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            手取川ダム展示館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            石川県石川郡尾口村東二口ホ18‐1            &lt;br&gt;            電話：07619‐6‐7251            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で金沢市内より国道157号線利用           &lt;/td&gt;&lt;td&gt;            手取川第一発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="手取川ダム展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            霊峰白山に源を発する手取川、その総合開発事業の中核として建設された多目的ロックフィルダム手取川ダムの湖畔にある展示館は、ダムの建設過程やダム・発電所のしくみを模型、パネルなどにより紹介しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            手取渓谷、獅子町吼高原、恐竜館など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：30～PM4：30            &lt;br&gt;            体館日：毎週月曜日            &lt;br&gt;            12月～4月（冬期間閉館）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;福井県&lt;/h4&gt;&lt;h5&gt;大野郡：九頭竜ダム展示館&lt;/h5&gt;&lt;table summary="九頭竜ダム展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            九頭竜ダム展示館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            福井県大野郡和泉村長野            &lt;br&gt;            電話：0779‐78‐2870            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で福井市内より国道158号線利用           &lt;/td&gt;&lt;td&gt;            長野発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="九頭竜ダム展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFFFCC"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            民話と伝説の奥越前秘境の里、九頭竜川の源流近くにそびえる九頭竜ダムの頂部にある展示館では、電気を目で見る放電実験や人力による発電実験、民話と伝説の映像シアター、また、九頭竜川総合開発計画をパネルなどで解説しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            万本桜、夢のかけ橋、穴馬民族館、自馬洞、九頭竜国民休養地など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM5：00            &lt;br&gt;            休館日：毎週月曜日            &lt;br&gt;            12月～3月（冬期間閉館）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h3&gt;近畿&lt;/h3&gt;&lt;h4&gt;奈良県&lt;/h4&gt;&lt;h5&gt;吉野郡：奥吉野発電所PR館&lt;/h5&gt;&lt;table summary="奥吉野発電所PR館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFCC66"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            奥吉野発電所PR館            &lt;br&gt;            ＜関西電力（株）＞           &lt;/td&gt;&lt;td&gt;            奈良県吉野郡十津川村旭            &lt;br&gt;            電話：07466‐8‐0500            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で国道168号線利用、吉野路168総合案内センターより約40分           &lt;/td&gt;&lt;td&gt;            奥吉野発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="奥吉野発電所PR館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFCC66"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            紀伊半島大峰山系の山懐にある緑濃い渓谷に秘境ムードが漂う、自然に囲まれた展示館「旭エレハウス」です。館内は奥吉野発電所の特徴や電気エネルギーについて映像やポップアップシアターなどを通して、楽しく学ぶことができます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            谷瀬の吊り橋、十津川村歴史民族資料館、大塔村天文学習センター、昂の郷            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：30            &lt;br&gt;            休館日：土・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h5&gt;吉野郡：池原展示館&lt;/h5&gt;&lt;table summary="池原展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFCC66"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            池原展示館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            奈良県吉野郡下北山村大字上池原798‐1            &lt;br&gt;            電話：07468‐5‐2772            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で尾鷲市内より国道42号線経由国道309号線利用。尾鷲市内より国道425号線利用           &lt;/td&gt;&lt;td&gt;            池原発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="池原展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFCC66"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            我が固有数の規模を誇るアーチダムである池原ダムに隣接する展示館は、発電のしくみや電気について模型やパネル、映像などにより紹介しています。実際に見て、触れて、電気の不思議な力を体験できます。また、併設するドライブインでは郷土料理も楽しめます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            大台ケ原、下北山スポーツ公園            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM10：00～PM4：00            &lt;br&gt;            体館日：毎週月曜日・毎月第3日曜日・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;兵庫県&lt;/h4&gt;&lt;h5&gt;神崎郡：大河内発電所PR館 エル・ビレッジ おおかわち&lt;/h5&gt;&lt;table summary="大河内発電所PR館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFCC66"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            大河内発電所PR館            &lt;br&gt;            エル・ビレッジ            &lt;br&gt;            おおかわち            &lt;br&gt;            ＜関西電力（株）＞           &lt;/td&gt;&lt;td&gt;            兵庫県神崎郡大河内町長谷字新田34-1            &lt;br&gt;            電話：0790‐35‐0888            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で播但連絡道路神崎南ICより県道利用（神崎南ICより20分）           &lt;/td&gt;&lt;td&gt;            大河内発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="大河内発電所PR館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FFCC66"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            「憩」と「ふれあい」をテーマに、平成6年7月にオープン。約1万平方Mの敷地内にはセンターハウスをはじめ、18棟のミニログハウス、四阿、温室、花壇などが点在し、「ヨーロッパの小さな花の村」を演出しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            砥峰高原、峰山高原など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM10：00～PM5：30            &lt;br&gt;            体館日：            &lt;br&gt;            毎月第2月曜日 年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h3&gt;中国・四国&lt;/h3&gt;&lt;h4&gt;岡山県&lt;/h4&gt;&lt;h5&gt;川上郡：新成羽川発電所PRホール&lt;/h5&gt;&lt;table summary="新成羽川発電所PRホール"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            新成羽川発電所            &lt;br&gt;            PRホール            &lt;br&gt;            ＜中国電力（株）＞           &lt;/td&gt;&lt;td&gt;            岡山県川上郡成羽町下原195            &lt;br&gt;            倉敷電力所 成羽電カセンター            &lt;br&gt;            電話：0866‐42‐3013            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR伯備線高梁駅よリバス利用で成羽、成羽より車で県道利用30分           &lt;/td&gt;&lt;td&gt;            新成羽川発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="新成羽川発電所PRホール"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            新成羽川発電所は中国地方最大の高さを誇る新成羽川ダムの直下にあります。発電所内にあるPRホールには発電所のカットモデルや発電のしくみなどを紹介したパネル展示、テレビゲームなどがあります。予約により発電所や制御所の見学もできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            帝釈峡、浄福寺、磐窟渓など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM5：00            &lt;br&gt;            体館日：年末年始・ゴールデンウィーク            &lt;br&gt;            見学は事前に予約が必要です。           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;広島県&lt;/h4&gt;&lt;h5&gt;広島市：南原発電所&lt;/h5&gt;&lt;table summary="南原発電所"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            南原発電所            &lt;br&gt;            ＜中国電力（株）＞           &lt;/td&gt;&lt;td&gt;            広島県広島市安佐北区可部町大字南原下モ平723            &lt;br&gt;            広島北電力所　電話：082‐810-0200            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で山陽自動車道広島ICより国道54号線利用           &lt;/td&gt;&lt;td&gt;            南原発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="南原発電所"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            県立自然公園内に位置する南原ダムは、渓谷内を流れる滝の水量に影響を及ぼさないよう、環境にも十分に配慮して建設されました。ここでは、南原発電所のしくみをパネルで紹介したり、ポンプ水車の実物大模型や発電電動機ポンプ水車の断面縮小模型を見ることができます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            南原峡、ガラスの里、安佐動物公園            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：30            &lt;br&gt;            休館日：土・日・祝日            &lt;br&gt;            年末年始・5月1日            &lt;br&gt;            見学は事前に申し込みが必要です。           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;鳥取県&lt;/h4&gt;&lt;h5&gt;日野郡：俣野川発電所ご案内ホール&lt;/h5&gt;&lt;table summary="俣野川発電所ご案内ホール"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            俣野川発電所            &lt;br&gt;            ご案内ホール            &lt;br&gt;            ＜中国電力（株）＞           &lt;/td&gt;&lt;td&gt;            鳥取県日野郡江府町武庫1990‐1            &lt;br&gt;            電話：0859‐75‐3141            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で米子自動車道江府ICより国道181号線、武庫より県道利用10分           &lt;/td&gt;&lt;td&gt;            俣野川発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="俣野川発電所ご案内ホール"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            中国山地、岡山県と鳥取県の県境を貫き俣野川発電所が建設されました。発電所に隣接するホ-ルは地元「チロルの里」をイメージした建物で、発電所の立体模型や発電のしくみなどを紹介しています。また、地元特産物の紹介コーナーもあります。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            大山、蒜山高原、江美城、不動滝、鏡ヶ成、がいせん桜など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：00            &lt;br&gt;            休館日：毎週月曜日・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;高知県&lt;/h4&gt;&lt;h5&gt;土佐郡：エネルギープラザ本川&lt;/h5&gt;&lt;table summary="エネルギープラザ本川"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            エネルギープラザ本川            &lt;br&gt;            ＜四国電力（株）＞           &lt;/td&gt;&lt;td&gt;            高知県土佐郡本川村脇の山            &lt;br&gt;            電話：0888‐69‐2410            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で高知市内より国道33号線経由伊野町から国道194号線利用、西条市より国道194号線利用           &lt;/td&gt;&lt;td&gt;            本川発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="エネルギープラザ本川"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF9966"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            本川発電所は最大出力60万kWの四国唯-の純揚水式発電所です。発電所に隣接する展示館には、発電所の工事記録や発電のしくみを映像やジオラマで紹介しています。また、予約により発電所の見学もできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            奥吉野渓谷、瓶ヶ森スーパー山岳林道、本川神楽、キャンプ場など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM8：40～PM5：20            &lt;br&gt;            休館日：土・日・祝日・年末年始            &lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h3&gt;九州&lt;/h3&gt;&lt;h4&gt;佐賀県&lt;/h4&gt;&lt;h5&gt;東松浦郡：天山発電所展示館&lt;/h5&gt;&lt;table summary="天山発電所展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            天山発電所展示館            &lt;br&gt;            ＜九州電力（株）＞           &lt;/td&gt;&lt;td&gt;            佐賀県東松浦郡厳木町大字天川            &lt;br&gt;            電話：0955‐65‐2266            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で九州横断自動車道多久ICまたは佐賀大和ICから約30分           &lt;/td&gt;&lt;td&gt;            天山発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="天山発電所展示館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            古代の息吹を感じさせる佐賀、その中央部にそびえる秀峰天山の山懐に天山発電所と展示館があります。展示館には、実際に水を汲み上げて発電できる人力揚水発電装置やパノラマ模型とマルチスクリーンで揚水発電のしくみなどを紹介しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            天山、作礼山、佐用姫屋敷跡、鵜殿窟石仏群など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM10：00～PM4：00            &lt;br&gt;            体館日：年末年始            &lt;br&gt;            発電所の見学は土、日、祝日も休み           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;宮崎県&lt;/h4&gt;&lt;h5&gt;宮崎市：-ツ瀬発電所資料館&lt;/h5&gt;&lt;table summary="-ツ瀬発電所資料館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            -ツ瀬発電所資料館            &lt;br&gt;            ＜九州電力（株）＞           &lt;/td&gt;&lt;td&gt;            宮崎県宮崎市橘通西4‐2‐23            &lt;br&gt;            九州電力（株）イリス宮崎            &lt;br&gt;            電話：0985‐24‐2131            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で国道219号線利用・西都市よりJRバス村所行き利用、一ツ瀬発電所前下車（所要時間約1時間）           &lt;/td&gt;&lt;td&gt;            -ツ瀬発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="-ツ瀬発電所資料館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            秘境「米良渓谷」に九州最大のアーチダムを持つ-ツ瀬発電所があります。発電所内にある資料館では、ダム・発電所の建設記録や周辺の地形模型、人力発電機、一ツ瀬水系のダム・発電所を映像により紹介しています。また、予約により発電所の見学もできます。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            西都原古墳群、杉安峡、銀鏡神楽（重要無形民俗文化財）など            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM5：00            &lt;br&gt;            体館日：毎週月曜日・年末年始            &lt;br&gt;            発電所見学は事前に電話予約が必要です。           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;熊本県&lt;/h4&gt;&lt;h5&gt;八代郡：大平発電所展示室&lt;/h5&gt;&lt;table summary="大平発電所展示室"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            大平発電所展示室            &lt;br&gt;            ＜九州電力（株）＞           &lt;/td&gt;&lt;td&gt;            熊本県八代郡坂本村大字鮎帰            &lt;br&gt;            電話：0965‐45‐2761 （太平発電所）            &lt;br&gt;            ＜交通＞            &lt;br&gt;            JR肥薩線坂本駅下車、車で6分           &lt;/td&gt;&lt;td&gt;            大平発電所            &lt;br&gt;            （揚水式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="大平発電所展示室"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            日本三急流のひとつ球磨川の支流に太平発電所があります。その発電所の地上施設内にある展示室では、発電のしくみや建設までの記録などをパネルや映像でわかりやすく紹介しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            五木・五家荘、せんだん轟の滝、立神峡、樅木の吊り橋、球磨川下りなど            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM4：00            &lt;br&gt;            体館日：年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;h4&gt;鹿児島県&lt;/h4&gt;&lt;h5&gt;薩摩郡：でんぱつふれあい館&lt;/h5&gt;&lt;table summary="でんぱつふれあい館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col"&gt;            PR施設名            &lt;br&gt;            ＜事業者＞           &lt;/th&gt;&lt;th scope="col"&gt;            所在地            &lt;br&gt;            ＜問合せ先・交通＞           &lt;/th&gt;&lt;th scope="col"&gt;隣接発電所&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            でんぱつふれあい館            &lt;br&gt;            ＜電源開発（株）＞           &lt;/td&gt;&lt;td&gt;            鹿児島県薩摩郡鶴田町            &lt;br&gt;            電話：0996‐59‐2013            &lt;br&gt;            ＜交通＞            &lt;br&gt;            車で国道41号線より国道256号線利用（旧県道金山八幡線）           &lt;/td&gt;&lt;td&gt;            川内川第一発電所            &lt;br&gt;            （貯水池式発電所）           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;table summary="でんぱつふれあい館"&gt;&lt;tbody&gt;&lt;tr bgcolor="#FF6699"&gt;&lt;th scope="col" width="60%"&gt;PR施設の概要及び周辺の観光名所等&lt;/th&gt;&lt;th scope="col"&gt;備考&lt;/th&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;            「水と人とのハーモニー＜調和＞」をメインテーマに、人と人、人と自然、地域との"ふれあい"の場となるために建てられた展示館です。水力発電のしくみや電気エネルギーについてパネルや体験コーナーを通して紹介しています。            &lt;br&gt;            ＜観光等＞            &lt;br&gt;            曽木の滝、紫尾温泉、宮之城伝統工芸センターなど            &lt;br&gt;&lt;/td&gt;&lt;td&gt;            開館時間：AM9：00～PM5：00            &lt;br&gt;            体館日：毎週火曜日・年末年始           &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt;※ なお、見学にあたっては開館時間等、直接ご確認ください。&lt;/p&gt;&lt;p&gt;&lt;a href="../../"&gt;「水力発電について」TOPに戻る&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;/div&gt;&lt;div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</script></head></html>
